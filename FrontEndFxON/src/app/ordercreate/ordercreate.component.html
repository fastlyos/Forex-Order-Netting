<div class="main-content" >
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Create Order</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Clent Code</label>
                                        <input type="text" class="form-control" placeholder="Company" value="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" placeholder="Last Name" value="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last Name" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Order Type</label>
                                        <select name="Order Type" class="form-control" placeholder="" value=""> 
                                          <option value="" disabled selected>--Select--</option>
                                          <option>Spot Order</option>
                                          <option>FX Rate Order</option>
                                          <option>Market Order</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Currency Pair</label>
                                        <select name="Currency Type" class="form-control" placeholder="" value=""> 
                                          <option value="" disabled selected>--Select--</option>
                                          <option>EUR/USD</option>
                                          <option>GBP/USD</option>
                                          <option>EUR/GBP</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Currency Pair</label>
                                        <select name="Trade Type" class="form-control" placeholder="" value=""> 
                                          <option value="" disabled selected >--Select--</option>
                                          <option>Buy</option>
                                          <option>Sell</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Base Notional Amount</label>
                                        <input type="number" class="form-control" placeholder="Base Notional Ammount" value="">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-left">Create Order</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
