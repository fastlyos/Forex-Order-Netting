<div class="main-content" >
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Create Order</h4>
                    </div>
                    <div class="content">
                        <form (ngSubmit)="createOrder(orderForm)" #orderForm="ngForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Clent Code</label>
                                        <input type="text" class="form-control" placeholder="Company" value="{{user_code}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <input type="text" class="form-control" placeholder="Full Name" value="{{user_full_name}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Order Type</label>
                                        <select name="Order Type" class="form-control" placeholder="" value="" [(ngModel)]="order.tradeTypeId" name="tradeTypeId"> 
                                          <option value="" disabled selected>--Select--</option>
                                          <option value=1>Spot Order</option>
                                          <option value=2>FX Rate Order</option>
                                          <option value=3>Market Order</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Currency Pair</label>
                                        <select type="number" name="Currency Type" ngModel (ngModelChange)="getDetails(e1.value)" class="form-control" [(ngModel)]="order.ccyId" name="ccyId" required> 
                                          <option value="" disabled selected>--Select--</option>
                                          <option value=1 #e1>EUR/USD</option>
                                          <option value=3 #g1>GBP/USD</option>
                                          <option value=2 #g2>GBP/EUR</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Direction</label>
                                        <select name="Trade Type" class="form-control" placeholder="" value="" [(ngModel)]="order.direction" name="direction"> 
                                          <option value="" disabled selected >--Select--</option>
                                          <option value="B">Buy</option>
                                          <option value="S">Sell</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Base Notional Amount</label>
                                        <input type="number" class="form-control" placeholder="Base Notional Ammount" value="" [(ngModel)]="order.baseNotional" name="baseNotional">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Trade Date</label>
                                        <input type="date" class="form-control" value=""><!--[(ngModel)]="order.date" name="date"-->
                                    </div>
                                </div>

                                <div class="col-md-1">
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" value= "getClientId()" [(ngModel)]="order.clientId" name="clientId" >
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-left">Create Order</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card col-md-4">
                <div class="header">
                    <h4 class="title">Latest Rates</h4>
                    <p class="category">{{this.time}}</p>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">
                          <thead>
                              <tr>
                                  <th *ngFor="let cell of headerRow">{{cell}}</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let row of dataRows">
                                  <td *ngFor="let cell of row">{{cell}}</td>
                              </tr>
                          </tbody>
                    </table>

              </div>
            </div>
        </div>
    </div>
</div>
