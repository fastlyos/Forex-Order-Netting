<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Price Watch</h4>
                        <p class="category">{{this.time}}</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of headerRow">{{cell}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of dataRows">
                                        <td *ngFor="let cell of row">{{cell}}</td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
        </div>
    <div class="row">
            <div class="card col-md-12" #EURUSD></div>
            <div class="card col-md-12" #GBPEUR></div>
            <div class="card col-md-12" #GBPUSD></div>
        
            <!-- <div class="col-md-4" #EURUSD>
            </div>
            <div class="col-md-4" #GBPEUR>
            </div>
            <div class="col-md-4" #GBPUSD>
            </div> -->
        </div>
        </div>

</div>
