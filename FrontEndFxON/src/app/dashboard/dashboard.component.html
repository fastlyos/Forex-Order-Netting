<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Your Trades</h4>
                        <p class="category"></p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of dataRows">
                                        <td *ngFor="let cell of row">{{cell}}</td>
                                    </tr>
                                </tbody>
                          </table>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Market Rates</h4>
                        <p class="category"></p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of headerRow1">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of dataRows1">
                                        <td *ngFor="let cell of row">{{cell}}</td>
                                    </tr>
                                </tbody>
                          </table>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="card col-md-4" style="padding-right:2px;" #EURUSD>
            </div>
            <div class="card col-md-4" #GBPEUR>
            </div>
            <div class="card col-md-4" #GBPUSD>
            </div>
        </div>
        <div class="row">
                <div class="card col-md-6" #Buy>
                </div>
                <div class="card col-md-6" #Sell>
                </div>
        </div>
    </div>
</div>
